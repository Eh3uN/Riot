<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="./src/css/output.css" />
  </head>
  <body class="bg-[#f3f3f3] h-[800px]">
    <!--#region wrapper-->
    <div class="wrapper">
      <!--#region header-->
      <div class="flex justify-center">
        <header
          class="header w-[80%] max-w-[1440px] h-24 px-8 flex flex-row-reverse justify-between bg-white rounded-b-2xl items-center"
        >
          <div class="flex flex-row-reverse justify-center items-center gap-1">
            <a class="font-regular-es text-[16px] text-[#353535]" href="#"
              >اولدوز بهاور</a
            >
            <a href="#">
              <img
                class="w-11 h-11 rounded-full"
                src="./src/images/payment/header/person.png"
                alt=""
            /></a>
          </div>
          <div class="flex flex-row-reverse gap-10 items-center justify-center">
            <div>
              <a href="#">
                <img
                  src="./src/images/payment/header/search-outline.svg"
                  alt=""
                />
              </a>
            </div>
            <div
              class="flex flex-row-reverse gap-10 items-center justify-center"
            >
              <a
                href="#"
                class="font-regular-es text-[16px] text-[#353535] hover:text-[#194BF0] transition duration-300"
              >
                تماس با ما
              </a>
              <a
                href="#"
                class="font-regular-es text-[16px] text-[#353535] hover:text-[#194BF0] transition duration-300"
              >
                درباره ما
              </a>
              <a
                href="#"
                class="font-regular-es text-[16px] text-[#353535] hover:text-[#194BF0] transition duration-300"
              >
                بلاگ
              </a>
              <a
                href="#"
                class="font-regular-es text-[16px] text-[#353535] hover:text-[#194BF0] transition duration-300"
              >
                خدمات ما
              </a>
              <a
                href="#"
                class="font-regular-es text-[16px] text-[#353535] hover:text-[#194BF0] transition duration-300"
              >
                رزرو خودرو
              </a>
            </div>
          </div>
          <div>
            <img src="./src/images/payment/header/Logo.png" alt="" />
          </div>
        </header>
      </div>

      <!--#endregion header-->
      <!--#region main-->
      <div class="flex main w-[80%] h-[512px] mx-auto mt-14">
        <div class="w-[288px] gap-5 ml-6 flex flex-col">
          <div
            class="w-[288px] h-[92px] bg-white gap-4 rounded-lg flex px-5 items-center justify-between"
          >
            <div>
              <img
                class="w-16 h-16 rounded-full"
                src="./src/images/payment/payment/person.png"
                alt=""
              />
            </div>
            <div class="flex flex-col gap-2">
              <p
                class="text-[16px] text-[#353535] font-medium-es font-semibold"
              >
                اولدوز بهاور
              </p>
              <p class="text-[13px] text-[#727272] font-light-es">
                ۰۹۱۲۳۴۵۶۷۸۹
              </p>
            </div>
            <div>
              <a href="#"
                ><img
                  src="./src/images/payment/payment/edit-outline.svg"
                  alt=""
              /></a>
            </div>
          </div>
          <div class="bg-white w-[288px] h-[372px] rounded-lg p-4">
            <div class="flex flex-col gap-4">
              <div class="flex w-60 h-6 items-center justify-between group">
                <a href="#"
                  ><img
                    class="group-hover:text-[#194bf0]"
                    src="./src/images/payment/payment/empty-wallet.svg"
                    alt=""
                /></a>
                <a
                  href="#"
                  class="text-[13px] text-[#494949] font-light-es font-semibold w-[184px] group-hover:text-[#194BF0] transition duration-300"
                  >کیف پول</a
                >
                <a href="#" class="group-hover:text-[#194BF0]"
                  ><img
                    src="./src/images/payment/payment/Arrow-left.svg"
                    alt=""
                /></a>
              </div>
              <span class="w-60 h-0 border border-[#F3F3F3]"></span>

              <div class="flex w-60 h-6 items-center justify-between group">
                <a href="#"
                  ><img
                    class="group-hover:text-[#194bf0]"
                    src="./src/images/payment/payment/reserve.svg"
                    alt=""
                /></a>
                <a
                  href="#"
                  class="text-[13px] text-[#494949] font-light-es font-semibold w-[184px] group-hover:text-[#194BF0] transition duration-300"
                  >رزرو های من</a
                >
                <a href="#" class="group-hover:text-[#194BF0]"
                  ><img
                    src="./src/images/payment/payment/Arrow-left.svg"
                    alt=""
                /></a>
              </div>
              <span class="w-60 h-0 border border-[#F3F3F3]"></span>
              <div class="flex w-60 h-6 items-center justify-between group">
                <a href="#"
                  ><img
                    class="group-hover:text-[#194bf0]"
                    src="./src/images/payment/payment/location.svg"
                    alt=""
                /></a>
                <a
                  href="#"
                  class="text-[13px] text-[#494949] font-light-es font-semibold w-[184px] group-hover:text-[#194BF0] transition duration-300"
                  >آدرس های من</a
                >
                <a href="#" class="group-hover:text-[#194BF0]"
                  ><img
                    src="./src/images/payment/payment/Arrow-left.svg"
                    alt=""
                /></a>
              </div>
              <span class="w-60 h-0 border border-[#F3F3F3]"></span>

              <div class="flex w-60 h-6 items-center justify-between group">
                <a href="#"
                  ><img
                    class="group-hover:text-[#194bf0]"
                    src="./src/images/payment/payment/card-pos.svg"
                    alt=""
                /></a>
                <a
                  href="#"
                  class="text-[13px] text-[#494949] font-light-es font-semibold w-[184px] group-hover:text-[#194BF0] transition duration-300"
                  >پرداخت‌های من</a
                >
                <a href="#" class="group-hover:text-[#194BF0]"
                  ><img
                    src="./src/images/payment/payment/Arrow-left.svg"
                    alt=""
                /></a>
              </div>
              <span class="w-60 h-0 border border-[#F3F3F3]"></span>

              <div class="flex w-60 h-6 items-center justify-between group">
                <a href="#"
                  ><img
                    class="group-hover:text-[#194bf0]"
                    src="./src/images/payment/payment/Comment-outline.svg"
                    alt=""
                /></a>
                <a
                  href="#"
                  class="text-[13px] text-[#494949] font-light-es font-semibold w-[184px] group-hover:text-[#194BF0] transition duration-300"
                  >نظرات من</a
                >
                <a href="#" class="group-hover:text-[#194BF0]"
                  ><img
                    src="./src/images/payment/payment/Arrow-left.svg"
                    alt=""
                /></a>
              </div>
              <span class="w-60 h-0 border border-[#F3F3F3]"></span>

              <div class="flex w-60 h-6 items-center gap-2 group">
                <a href="#"
                  ><img
                    class="group-hover:text-[#194bf0]"
                    src="./src/images/payment/payment/logout.svg"
                    alt=""
                /></a>
                <a
                  href="#"
                  class="text-[13px] text-[#DB1D27] font-light-es font-semibold w-[184px]"
                  >خروج</a
                >
              </div>
            </div>
          </div>
        </div>
        <div class="bg-white w-[912px] h-[238px] rounded-lg">
          <div>
            <h2
              class="font-regular-es font-semibold text-[16px] text-[#212121] p-6"
            >
              خروج
            </h2>
          </div>
          <span
            class="w-[864px] mx-auto h-0 block border border-[#F3F3F3]"
          ></span>
          <div class="flex flex-col gap-8 mt-6">
            <p
              class="font-regular-es font-medium text-[#212121] mr-6 mt-3 text-[16px]"
            >
              برای خروج از حساب کاربری خود اطمینان دارید؟
            </p>
            <div class="flex mr-6 gap-4">
              <a
                href="#"
                class="w-[73px] h-9 text-[#DB1D27] text-[14px] leading-9 font-light-es font-semibold border-[1.5px] border-[#DB1D27] text-center rounded-lg hover:text-white hover:bg-[#DB1D27] transition-all duration-300"
                >انصراف</a
              >
              <a
                href="#"
                class="bg-[#DB1D27] w-[116px] h-9 text-white text-[14px] leading-9 font-light-es font-semibold border-[1.5px] border-[#DB1D27] text-center rounded-lg"
                >خروج از حساب</a
              >
            </div>
          </div>
        </div>
      </div>
      <!--#endregion main-->
    </div>

    <!--#endregion wrapper-->
  </body>
</html>
